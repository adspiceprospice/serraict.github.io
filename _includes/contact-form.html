<div class="row">
  <div class="col-md-7">

    <h2>Or leave your message below</h2>

    <form method="POST" action="https://api.staticman.net/v2/entry/serraict/serraict.github.io/master/contact">
      <input name="options[redirect]" type="hidden" value="{{ site.url }}/{{ page.url }}">
      <!-- e.g. "2016-01-02-this-is-a-post" -->
      <div class="form-group">
        <input name="options[slug]" type="hidden" value="{{ page.slug }}">
        <label for="fields[name]">Name</label>
        <input name="fields[name]" type="text"  class="form-control">
      </div>
      <div class="form-group">
        <label for="fields[email]">E-mail</label>
        <input name="fields[email]" type="email"  class="form-control">
      </div>
      <div class="form-group">
        <label for="fields[message]">Message</label>
        <textarea name="fields[message]"  class="form-control" id="fields[message]"></textarea>
      </div>
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-5">
  </div>

</div>
